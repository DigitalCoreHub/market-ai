version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketai-app
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT:-8080}
      - ENV=${ENV:-development}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-marketai}
      - DB_PASSWORD=${DB_PASSWORD:-marketai123}
      - DB_NAME=${DB_NAME:-marketai_dev}
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: marketai-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-marketai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketai123}
      POSTGRES_DB: ${DB_NAME:-marketai_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marketai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: marketai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

