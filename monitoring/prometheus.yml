global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'marketai'

scrape_configs:
  - job_name: 'marketai'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/api/v1/metrics/prometheus'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

